name: epaper-voice-assistant

services:
  mimic3:
    image: mycroftai/mimic3
    ports:
      - ${mimic3_port}:${mimic3_port}
    restart: unless-stopped
    volumes:
      - ./services/audio/voices:/home/mimic3/.local/share/mycroft/mimic3/voices
    command: --preload-voice de_DE/thorsten_low

  audio-service:
    container_name: ${audio_service_name}
    depends_on:
      - mimic3
    build: ./services/audio
    restart: unless-stopped
    ports:
      - ${audio_service_port}:${audio_service_port}
    volumes:
      - ./services/:/services
      - ./config:/config
      - type: bind
        source: ./config/asound.conf
        target: /etc/asound.conf
        read_only: true
    devices:
      - /dev/snd:/dev/snd
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: curl --fail -s http://${audio_service_name}:${audio_service_port}/health || exit 1

  google-service:
    container_name: ${google_service_name}
    build: ./services/google
    restart: unless-stopped
    ports:
      - ${google_service_port}:${google_service_port}
    volumes:
      - ./services/:/services
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: curl --fail -s http://${google_service_name}:${google_service_port}/health || exit 1

  weather-service:
    container_name: ${weather_service_name}
    build: ./services/weather
    restart: unless-stopped
    ports:
      - ${weather_service_port}:${weather_service_port}
    volumes:
      - ./services/:/services
      - ./config:/config
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: curl --fail -s http://${weather_service_name}:${weather_service_port}/health || exit 1

  voice-assistant:
    depends_on:
      audio-service:
        condition: service_healthy
      google-service:
        condition: service_healthy
      weather-service:
        condition: service_healthy
      infoscreen-service:
        condition: service_healthy
    build: ./services/voice_assistant
    restart: unless-stopped
    volumes:
      - ./services/:/services
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - type: bind
        source: ./config/asound.conf
        target: /etc/asound.conf
        read_only: true
      - type: bind
        source: ./config/config.json
        target: /config/config.json
        read_only: true
    devices:
      - /dev/snd:/dev/snd
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/

  infoscreen-service:
    container_name: ${infoscreen_service_name}
    privileged: true
    depends_on:
      google-service:
        condition: service_healthy
      weather-service:
        condition: service_healthy
    build: ./services/infoscreen
    restart: unless-stopped
    ports:
      - ${infoscreen_service_port}:${infoscreen_service_port}
    volumes:
      - ./services/:/services
      - type: bind
        source: ./config/asound.conf
        target: /etc/asound.conf
        read_only: true
      - type: bind
        source: ./config/config.json
        target: /config/config.json
        read_only: true
      - type: bind
        source: /sys
        target: /sys
        read_only: true
    devices:
      - /dev/gpiomem:/dev/gpiomem
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/
    healthcheck:
      test: curl --fail -s http://${infoscreen_service_name}:${infoscreen_service_port}/health || exit 1

  refresher-service:
    depends_on:
      infoscreen-service:
        condition: service_healthy
      weather-service:
        condition: service_healthy
      audio-service:
        condition: service_healthy
    build:
      context: ./services/refresher
      dockerfile: Dockerfile.refresh_service
    restart: unless-stopped
    volumes:
      - ./services/:/services
      - type: bind
        source: ./config/config.json
        target: /config/config.json
        read_only: true
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/

  restarter:
    depends_on:
      - voice-assistant
    image: docker:cli
    volumes: ["/var/run/docker.sock:/var/run/docker.sock"]
    command:
      - "/bin/sh"
      - "-c"
      - |
        while true; do
          date
          sleep 60
          if [ "$$(date +'%H:%M')" = '03:00' ]; then
            echo Restarting ePaper-voice-assistant
            docker restart ePaper-voice-assistant-voice-assistant-1
          fi
        done
    restart: unless-stopped
